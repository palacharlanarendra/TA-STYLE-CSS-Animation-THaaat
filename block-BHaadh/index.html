<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css"/>
    <title>2d cube and 3d cube</title>
</head>
<body>
    <section class="container">
        <div id="cube">
          <figure class="front">
            <p>1</p>
          </figure>
          <figure class="back">
            <p>2</p>
          </figure>
          <figure class="right">
            <p>3</p>
          </figure>
          <figure class="left">
            <p>4</p>
          </figure>
          <figure class="top">
            <p>5</p>
          </figure>
          <figure class="bottom">
            <p>6</p>
          </figure>
        </div>
      </section>
      <div class="cube spin">
        <figure class="side top">1</figure>
        <figure class="side left">2</figure>
        <figure class="side right">3</figure>
      </div>
</body>
</html>
